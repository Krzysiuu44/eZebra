<div class="aspect-ratio">
    <iframe id="playerA" width="100%" height="auto" src="https://www.youtube.com/embed/o6oyrzASccY"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen></iframe>
</div>


<script>

    window.addEventListener("scroll", function () {
        var elementTarget = document.getElementById("playerA");
        if (elementTarget.getBoundingClientRect().y < ((elementTarget.clientHeight))) {
            if (elementTarget.src !== "https://www.youtube.com/embed/o6oyrzASccY?autoplay=1")
                elementTarget.src = "https://www.youtube.com/embed/o6oyrzASccY?autoplay=1";
        }
    });

</script>
