<script>
    function focusMethod1() {
        document.getElementById("section1").style.display = "block";
        document.getElementById("section2").style.display = "none";
        document.getElementById("section-1-selector").classList.add('chosenSection');
        document.getElementById("section-2-selector").classList.remove("chosenSection");
        document.getElementById("section-2-selector").classList.add('chosenSectionNot');
        document.getElementById("section-1-selector").classList.remove("chosenSectionNot");
        document.getElementById("section1").focus({preventScroll: false});
    }
    function focusMethod2() {
        document.getElementById("section1").style.display = "none";
        document.getElementById("section2").style.display = "block";
        document.getElementById("section-2-selector").classList.add('chosenSection');
        document.getElementById("section-1-selector").classList.remove("chosenSection");
        document.getElementById("section-1-selector").classList.add('chosenSectionNot');
        document.getElementById("section-2-selector").classList.remove("chosenSectionNot");
        document.getElementById("section2").focus({preventScroll: false});
    }

    setTimeout(focusMethod1,500);
</script>
