/*
*  Core Owl Carousel CSS File
*/
.owl-carousel {
    display: none;
    width: 100%;
    -webkit-tap-highlight-color: transparent;
    /* position relative and z-index fix webkit rendering fonts issue */
    position: relative;
    z-index: 1;
}

.owl-carousel .owl-stage {
    position: relative;
    -ms-touch-action: pan-Y;
}

.owl-carousel .owl-stage:after {
    content: ".";
    display: block;
    clear: both;
    visibility: hidden;
    line-height: 0;
    height: 0;
}

.owl-carousel .owl-stage-outer {
    position: relative;
    overflow: hidden;
    /* fix for flashing background */
    -webkit-transform: translate3d(0px, 0px, 0px);
}

.owl-carousel .owl-item {
    position: relative;
    min-height: 1px;
    float: left;
    -webkit-backface-visibility: hidden;
    -webkit-tap-highlight-color: transparent;
    -webkit-touch-callout: none;
}

.owl-carousel .owl-item img {
    display: block;
    padding-left: 30px;
    padding-right: 30px;
    padding-bottom: 20px;
    margin: 0 auto;
    -webkit-transform-style: preserve-3d;
}

.owl-carousel .owl-nav.disabled, .owl-carousel .owl-dots.disabled {
    display: none;
}

.owl-carousel .owl-nav .owl-prev, .owl-carousel .owl-nav .owl-next, .owl-carousel .owl-dot {
    cursor: pointer;
    cursor: hand;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
}

.owl-carousel.owl-loaded {
    display: block;
    padding: 15px 0;
}

    opacity: 0;
    display: block;
}

    opacity: 0;
}

    display: none;
}

    -ms-user-select: none;
    user-select: none;
    background: white;
}

.owl-carousel.owl-grab {
    cursor: move;
    cursor: -webkit-grab;
    cursor: -o-grab;
    cursor: -ms-grab;
    cursor: grab;
}

}

<script>
    slider1.forEach(function (id, i) {
        var productId = id;
        var position = i + 1;
        $.post('/ajax/projector.php?product=' + productId + '&get=product,sizeprices', null).done(function (res) {
            obj = $.parseJSON(res);
            var productName = obj.product.name;
            var imgIcon = obj.product.icon;

            var link = obj.product.link;
            var curr_price = obj.sizeprices.price_formatted;
            var max_price = obj.sizeprices.maxprice_formatted;
            $('#slider1 .owl-item:nth-child(' + position + ') > .item .esm-pudelko-title').text(productName.slice());
            $('#slider1 .owl-item:nth-child(' + position + ') > .item img:nth-child(1)').attr({src: imgIcon});
            $('#slider1 .owl-item:nth-child(' + position + ') > .item a').attr('href', link);
            if (max_price) {
                $('#slider1 .owl-item:nth-child(' + position + ') > .item .esm-product-price').html('<span class="esm-line" style="text-decoration: line-through">' + max_price + '</span>' + curr_price);
            } else {
                $('#slider1 .owl-item:nth-child(' + position + ') > .item .esm-product-price').html(curr_price);

        });
